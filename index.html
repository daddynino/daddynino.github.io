<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 16px;
        }
        #download-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px; /* Adjust gap between categories */
            max-width: 1000px;
            width: 100%;
        }
        .category {
            display: grid;
            gap: 16px;
            width: 100%;
        }
        .category img {
            width: 200px; /* Set a fixed width */
            height: 200px; /* Set a fixed height */
            object-fit: contain; /* Ensure aspect ratio is maintained */
        }
        @media (min-width: 768px) {
            .category {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 767px) {
            .category {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div id="download-links">
        <!--Category: Gov Links-->
        <div class="category">
            <img src="./images/service-canada-logo.png" alt="Service Canada logo" />
            <img src="./images/canada-revenue-agency.png" alt="Canada Revenue Agency logo" />
            <img src="./images/cvitp-logo.jpg" alt="CVITP logo" />
            <img src="./images/e-file.jpg" alt="E-file logo" />
        </div>

        <!--Category: News Links-->
        <div class="category">
            <img src="./images/tsn_logo.png" alt="TSN logo" />
            <img src="./images/cbc_logo.png" alt="CBC logo" />
            <img src="./images/slashdot_logo.png" alt="Slashdot logo" />
            <img src="./images/cnn_logo.png" alt="CNN logo" />
        </div>

        <!--Category: Apps and Downloads-->
        <div class="category">
            <img src="./images/Studiotax_WideLogo.png" alt="Studiotax logo" />
            <img src="./images/github_logo.png" alt="GitHub logo" />
            <img src="./images/thepiratebay_logo.png" alt="The Pirate Bay logo" />
        </div>
    </div>

</body>
</html>
