<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, footer
        {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
        }

        main
        {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Basic HTML Page</h1>
    </header>
    <main>
        <p>This is a basic HTML page with a viewport meta tag for responsive design.</p>
    </main>
    <footer>
        <p>&copy; 2024 Neil</p>
    </footer>
</body>
</html>
