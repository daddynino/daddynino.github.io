<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Access Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 16px;
        }
        #download-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px; /* Adjust gap between categories */
            max-width: 1000px;
            width: 100%;
        }
        .category {
            display: grid;
            gap: 16px;
            width: 100%;
        }
        .category img {
            width: 200px; /* Set a fixed width */
            height: 200px; /* Set a fixed height */
            object-fit: contain; /* Ensure aspect ratio is maintained */
        }
                .form-control {
            height: 30px;
            font-size: 16pt;
        }
        @media (min-width: 768px) {
            .category {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 767px) {
            .category {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .category {
                grid-template-columns: repeat(1, 1fr);
            }
        }
   /*             #wrap, #wrapyt {
            max-width: 450px;
            margin: 0 auto;
            background-color: #C5C6C7;
            padding: 20px;
            border-radius: 8px;
        }*/
                        #wrap, #wrapyt {
            max-width: 450px;
            margin: 0 10px; /* Add some margin between the search boxes */
            background-color: #C5C6C7;
            padding: 20px;
            border-radius: 8px;
            display: inline-block; /* Display the search boxes side by side */
            vertical-align: top; /* Align search boxes to the top */
        }

/*        #locheader, #locheaderyt {
            width: 100%;
            background-color: #005792;
            font-family: 'Trebuchet MS', Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;
            padding: 5px 0;
            display: inline-block;
            color: white;
            border-radius: 8px 8px 0 0;
        }
*/
 .search-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adjust gap between search boxes */
            margin-bottom: 20px; /* Add some margin between search boxes and categories */
        }
        .search-box {
            max-width: 450px;
            background-color: #C5C6C7;
            padding: 20px;
            border-radius: 8px;
            flex: 1; /* Distribute available space equally */
        }
        #locheader, #locheaderyt {
            width: 100%;
            background-color: #005792;
            font-family: 'Trebuchet MS', Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;
            padding: 5px 0;
            display: inline-block;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        .form-control {
            height: 30px;
            font-size: 16pt;
            width: calc(100% - 20px); /* Adjust for padding */
            margin: 10px auto;
            display: block;
            padding: 5px;
            border-radius: 4px;
            border: none;
        }

        .center {
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="./js/miscfunctions.js"></script>
</head>
<body>


    <div id="download-links">
                  <div class="search-container">
        <div class="search-box" id="wrap">
            <div id="locheader">Google Search</div>
            <div style="text-align:center; padding:0; margin:10px auto;">
                <input type="text" id="GoogleSearch" class="form-control" placeholder="Search here..." value="">
            </div>
            <div style="text-align:center;">
                <button style="height:30px; font-size:16pt;" onclick="checkGoogle()">Search</button>
            </div>
        </div>

        <div class="search-box" id="wrapyt">
            <div id="locheaderyt">YouTube Search</div>
            <div style="text-align:center; padding:0; margin:10px auto;">
                <input type="text" id="youtubeSearch" class="form-control" placeholder="Search here..." value="">
            </div>
            <div style="text-align:center;">
                <button style="height:30px; font-size:16pt;" onclick="checkYouTube()">Search</button>
            </div>
        </div>
    </div>


        <!--Category: Gov Links-->
        <div class="category">
            <img src="./images/service-canada-logo.png" alt="Service Canada logo" />
            <img src="./images/canada-revenue-agency.png" alt="Canada Revenue Agency logo" />
            <img src="./images/cvitp-logo.jpg" alt="CVITP logo" />
            <img src="./images/e-file.jpg" alt="E-file logo" />
        </div>

        <!--Category: News Links-->
        <div class="category">
            <img src="./images/tsn_logo.png" alt="TSN logo" />
            <img src="./images/cbc_logo.png" alt="CBC logo" />
            <img src="./images/slashdot_logo.png" alt="Slashdot logo" />
            <img src="./images/cnn_logo.png" alt="CNN logo" />
        </div>

        <!--Category: Apps and Downloads-->
        <div class="category">
            <img src="./images/studiotax_widelogo.png" alt="Studiotax logo" />
            <img src="./images/github_logo.png" alt="GitHub logo" />
            <img src="./images/thepiratebay_logo.png" alt="The Pirate Bay logo" />
            <img src="./images/facebook_logo.png" alt="Facebook" />
        </div>
    </div>

</body>
